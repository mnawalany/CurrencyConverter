<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <object th:include="common :: head" th:remove="tag" />

    <title>registration :: CurrencyConverter</title>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#email-field").focus();
        });
    </script>
</head>
<body>

<div class="container-fluid content-wrapper">
    <div class="row"><div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">

        <div class="panel panel-default">
            <form method="post" th:object="${registrationForm}" class="form-horizontal panel-body">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </div>

                <div class="form-group">
                    <label for="email-field" class="control-label col-sm-4">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" name="email" id="email-field" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1-field" class="control-label col-sm-4">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password1}" name="password1" id="password1-field" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2-field" class="control-label col-sm-4">Re-type password:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password2}" name="password2" id="password2-field" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-0 col-xs-5 col-sm-offset-4 col-sm-3">
                        <a th:href="@{/user/login.html}" class="btn btn-link">Cancel</a>
                    </div>
                    <div class="col-sm-5 col-xs-7 text-right">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>

            </form>
        </div>

    </div></div>
</div>

</body>
</html>
